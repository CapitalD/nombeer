{% extends "layout.html" %}
{% block title %}
On Tap
{% endblock %}


{% block content %}
<h1>On Tap</h1>

<div class="container">

<ul class="list-group">
    {% for keg in kegs %}
        <li class="list-group-item">{{ keg.brew.beer.name }} (<a href="{{ url_for('list_ontap_at_location', location_id=keg.tap.location.id) }}">{{ keg.tap.location.name }}</a>)
            <span class="badge">1</span></li>
    {% endfor %}
</ul>
</div>
{% endblock %}
